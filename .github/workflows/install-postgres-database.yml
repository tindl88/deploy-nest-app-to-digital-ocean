name: 2. Install PostgreSQL Databases

on:
  workflow_dispatch:

env:
  DATABASE_PROD: ${{ secrets.POSTGRES_DB }}
  DATABASE_TEST: ${{ secrets.DATABASE_TEST }}

jobs:
  install-postgres:
    runs-on: ubuntu-latest
    steps:
      - name: Parse DATABASE_PROD secret
        id: parse_prod
        run: |
          IFS=';' read -r -a prod_vars <<< "${{ env.DATABASE_PROD }}"
          for var in "${prod_vars[@]}"; do
            export $var
            echo "$var" >> $GITHUB_ENV
          done

      - name: Connect to server and install PostgreSQL
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGE_SERVER_HOST }}
          username: ${{ secrets.STAGE_SERVER_USERNAME }}
          port: 22
          key: ${{ secrets.STAGE_SERVER_PRIVATE_SSH_KEY }}
          script: |
            docker pull postgres:14

            # AP_DB_PORT=5432
            # AP_DB_NAME=postgres
            # AP_DB_USERNAME=postgres
            # AP_DB_PASSWORD=postgres
            # AP_DB_SCHEMA=public
            # AP_DB_LOGS=true

            # Run Database
            docker run -d \
              --name postgres_db \
              -e POSTGRES_PASSWORD=$AP_DB_PASSWORD \
              -e POSTGRES_USER=$AP_DB_USERNAME \
              -e POSTGRES_DB=$AP_DB_NAME \
              -p 5432:5432 \
              -v postgres_data:/var/lib/postgresql/data \
              postgres:14

            # Allow the necessary ports through the firewall
            sudo ufw allow 5432
            sudo ufw reload
            sudo ufw status