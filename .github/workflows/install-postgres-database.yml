name: 2. Install PostgreSQL Databases

on:
  workflow_dispatch:

env:
  POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

jobs:
  install-postgres:
    runs-on: ubuntu-latest
    steps:
      - name: Parse POSTGRES_DB secret
        run: |
          echo "Parsing POSTGRES_DB secret"

          while IFS= read -r line; do
            echo "$line" >> $GITHUB_ENV
          done <<< "$POSTGRES_DB"

      - name: Connect to server and install PostgreSQL
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGE_SERVER_HOST }}
          username: ${{ secrets.STAGE_SERVER_USERNAME }}
          port: 22
          key: ${{ secrets.STAGE_SERVER_PRIVATE_SSH_KEY }}
          script: |
            docker pull postgres:14

            # Stop and remove existing container if it exists
            docker stop postgres_db || true
            docker rm postgres_db || true

            # Run Database
            docker run -d \
              --name postgres_db \
              -e POSTGRES_PASSWORD=$AP_DB_PASSWORD \
              -e POSTGRES_USER=$AP_DB_USERNAME \
              -e POSTGRES_DB=$AP_DB_NAME \
              -p 5432:5432 \
              -v postgres_data:/var/lib/postgresql/data \
              postgres:14

            # Open port 5432
            sudo ufw allow 5432
            sudo ufw reload
